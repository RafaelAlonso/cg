<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - loaders - 3DS loader</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				font-family: Monospace;
				background-color: #000;
				color: #fff;
				margin: 0px;
				overflow: hidden;
			}
			#info {
				color: #fff;
				position: absolute;
				top: 10px;
				width: 100%;
				text-align: center;
				z-index: 100;
				display:block;
			}
			#info a, .button { color: #f00; font-weight: bold; text-decoration: underline; cursor: pointer }
		</style>
	</head>

	<body>
		<div id="info">
			<a href="http://threejs.org" target="_blank" rel="noopener">three.js</a> - 3DS loader
		</div>

		<script src="javascript/three.js"></script>
		<script src="javascript/TrackballControls.js"></script>
		<script src="javascript/TDSLoader.js"></script>

		<script>

			var container, controls;
			var camera, scene, renderer;
			//Container for the portalgun model
			var portalgun

			init();
			animate();

			function init() {

				container = document.createElement( 'div' );
				document.body.appendChild( container );

				camera = new THREE.PerspectiveCamera( 60, window.innerWidth / window.innerHeight, 0.1, 10 );
				camera.position.z = 2;

				controls = new THREE.TrackballControls( camera );

				scene = new THREE.Scene();
				scene.add( new THREE.HemisphereLight() );

				var directionalLight = new THREE.DirectionalLight( 0xffeedd );
				directionalLight.position.set( 0, 0, 2 );
				scene.add( directionalLight );

				//3ds files dont store normal maps
				var loader = new THREE.TextureLoader();
				var normal = loader.load( 'model/textures/normal.jpg' );
				portalgun = new THREE.Object3D();
				var loader = new THREE.TDSLoader();
				loader.setResourcePath( 'model/textures/' );
				loader.load( 'model/portalgun.3ds', function ( object ) {

					object.traverse( function ( child ) {

						if ( child instanceof THREE.Mesh ) {

							child.material.normalMap = normal;

						}

					} );

					scene.add( object );

				portalgun = object;
				} );

				renderer = new THREE.WebGLRenderer();
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				container.appendChild( renderer.domElement );

				// Event listeners for interaction 
				window.addEventListener( 'resize', resize, false );
				window.addEventListener( 'keydown', keyboardControls );
			}

			function resize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			// Recieve keyboard inputs to control the object
			function keyboardControls(event){
					switch (event.keyCode){
						case 37:
							portalgun.rotation.z -=0.1;
							break;
						case 38:
							portalgun.rotation.x -=0.1;
							break;
						case 39:
							portalgun.rotation.z +=0.1;
							break;
						case 40:
							portalgun.rotation.x +=0.1;
							break;
						
					}
			}

			function animate() {

				controls.update();
				renderer.render( scene, camera );

				requestAnimationFrame( animate );

			}
		</script>

	</body>
</html>
